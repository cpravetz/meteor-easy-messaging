<template name="ConversationListItem">
  <a href="/conversation/{{conversation._id}}">
    <div class="active_chats_card">
        <i class="material-icons">chat</i>
  		<div class="active_chat_details">
        <!-- {{participant.availibilityStatus}} -->
  			<span class="contact_title">{{participant.user.username}} </span>
  			<br>
  			<span class="last_message">{{trimLastMessage conversation.lastMessage.body}}</span>
        {{#if conversation.isUnread }}
          <span class="last_message">Unread Conversation</span>
        {{/if}}
        {{#if participant.isTyping}}
          <span class="last_message">typing.....</span>
        {{/if}}
  		</div>
    </div>
	</a>
</template>
